{% extends "menu.html" %}
{% block 标题 %}登录{% endblock 标题 %}
{% block 主体 %}
<!DOCTYPE html>
<html>
	{% load staticfiles %}
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="{% static 'css/login_style.css' %}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	
	</head>
	<body class="by3">
		

		<div class="show-login-btn"><i class="fas fa-sign-in-alt"></i>Show Login Form</div>
		
		
		<div class="login-box">
			<div class="hide-login-btn"><i class="fas fa-times"></i></div>
			<form class="login-form" action="{% url '登录页面' %}" method="POST" >
				{% csrf_token %}
				<h1>Welcome</h1>	
				<input class="txtb" type="text" name="用户名" placeholder="Username"/>
				<input class="txtb" type="password" name="密码" placeholder="Password"/>
				{{错误}}
				<br>
				<input  class="login-btn" type="submit" name="" value="登录" />
			</form>			
		</div>	
	</body>

	<script type="text/javascript">
			$(".show-login-btn").on("click",function(){
				$(".login-box").toggleClass("showed");
			});
			$(".hide-login-btn").on("click",function(){
				$(".login-box").toggleClass("showed");
			});
			
		</script>
</html>
{% endblock 主体 %}
