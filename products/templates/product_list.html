{% extends "menu.html" %}
{% block 产品列表高亮 %}active{% endblock 产品列表高亮 %}
{% block 主体 %}
<div class="container">

{% for product in products.all %}
<div class="row">
	<div class="card" style="width: 18rem;">
		<img class="card-img-top" src="{{product.icon.url}}" alt="Card image cap">
	</div class="card-body">
	<div class="col-md-8" style="padding-left: 30px">
	<h5><a href="{{product.url}}">{{product.title}}</a></h5>
	<br>
	{{product.intro}}
	</div>
	
</div>

{% endfor %}	
</div>

{% endblock 主体 %}
