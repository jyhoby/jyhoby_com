{% extends "menu.html" %}
{% block 标题 %}登录{% endblock 标题 %}
{% block 主体 %}
<!DOCTYPE html>
<html>
{% load staticfiles %}
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="{% static 'css/login_style.css' %}">
	</head>
	<body class="body_signup">
		
		<div class="login_box">
			<h2>Signup</h2>
			<form action="{% url '注册页面' %}" method="POST">
				{% csrf_token %}
				<div class="inputBox">
					<input type="text" name="用户名" required="" autocomplete="off" />
					<label>Username</label>
				</div>
				<div class="inputBox">
					<input type="password" name="密码" required=""  />
					<label>password</label>
				</div>
				<div class="inputBox">
					<input type="password" name="确认密码" required=""  />
					<label>password</label>
				</div>
				<div class="error">{{ 用户名错误 }}{{密码错误}}</div>
				<div class="btn-form"">
					<input type="submit" name="" id="" value="立即注册" />
				</div>
				
			</form>		
		</div>
		
	</body>
</html>
{% endblock 主体 %}
