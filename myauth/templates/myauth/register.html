{% extends "menu.html" %}
{% block 标题 %}登录{% endblock 标题 %}
{% block 主体 %}
<!DOCTYPE html>
<html>
{% load staticfiles %}
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="{% static 'css/login_style.css' %}">
	</head>
	<body class="body_signup">
		
		<div class="login_box">
			<h2>Signup</h2>
			<form action="{% url 'myauth:注册' %}" method="POST">
				{% csrf_token %}
				<div class="inputBox">
					<!-- <input type="text" name="用户名" required="" autocomplete="off" /> -->
					<input type="text" name="username" required="" autocomplete="off" />
					<label>Username</label>
				</div>
				<div class="inputBox">
					<!-- <input type="password" name="密码" required=""  /> -->
					<input type="password" name="password1" required=""  />
					<label>password</label>
				</div>
				<div class="inputBox">
					<!-- <input type="password" name="确认密码" required=""  /> -->
					<input type="password" name="password2" required=""  />
					<label>password</label>
				</div>
				<div class="error">{{ 用户名错误 }}{{密码错误}}</div>
				





				<p>
					<label for="id_email">电子邮件地址:</label> 
					<input type="email" name="email" maxlength="254" id="id_email" />
					{{ 注册表单.errors.email }}
				</p>
				<p>
					<label for="id_昵称">昵称:</label> 
					<input type="text" name="昵称" maxlength="50" id="id_昵称" />
					{{ 注册表单.errors.昵称 }}
				</p>
				<p>
					<label for="id_生日">生日:</label> 
					<input type="date" name="生日" id="id_生日" /></p>
					{{ 注册表单.errors.生日 }}
					{{ 注册表单.验证码 }}
					{{ 注册表单.errors.验证码 }}
				</p>


				<div class="btn-form"">
					<input type="submit" name="" id="" value="立即注册" />
				</div>



			</form>		
		</div>
		
	</body>
</html>
{% endblock 主体 %}
